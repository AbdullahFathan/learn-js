<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Inchi Convert</title>
</head>

<body>
    <input type="text" id="input-number">
    <button onclick="covertToCM()">Covert to Cm</button>
    <button onclick="covertToInchi()">Covert to Inchi</button>


    <script>
        function covertToCM() {
            let getInput = document.getElementById("input-number");
            let valueInput = parseInt(getInput.value);
            let resultCovert = valueInput * 2.45;


            let element = document.createElement("div");
            element.innerText = resultCovert.toString();
            element.style.marginTop = "7px";
            document.body.appendChild(element);
        }

        function covertToInchi() {
            let getInput = document.getElementById("input-number");
            let valueInput = parseInt(getInput.value);
            let resultCovert = valueInput / 2.45;

            let element = document.createElement("div");
            element.innerText = resultCovert.toString();
            element.style.marginTop = "7px";
            document.body.appendChild(element);
        }


    </script>

</body>

</html>
