<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item</title>
</head>

<body>
    <button onclick="addItemcart('Apple')">Apple</button>
    <button onclick="addItemcart('Melon')">Melon</button>
    <button onclick="addItemcart('Pepaya')">Pepaya</button>
    <button onclick="clearCart()">Clear</button>
    <div id= "cart" style="margin-top: 7px;" ></div>

    <script>
        let getCart = document.getElementById("cart");

        function addItemcart (fruitName){
            let cartItem = document.createElement("div");
            cartItem.textContent = fruitName;
            getCart.appendChild(cartItem);
        }
    
        function clearCart(){
            getCart.innerHTML = '';
        }

    </script>

</body>

</html>
